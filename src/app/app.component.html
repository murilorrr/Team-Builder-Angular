<main class="container">
  <div class="ui card">

    <h1>
      Team Generator
    </h1>

    <ul class="ui list">
      <div *ngFor="let member of members"class="item">
        {{ member }}
      </div>
    </ul>

    <div>
      <div class="ui input">
        <input #addMemberInput (input)="changeInput(addMemberInput.value)" [value]="newMemberName" type="text" placeholder="name">
      </div>
      <button (click)="addMember()" class="ui primary button" type="button">Add</button>
    </div>

    <div>
      <div class="ui input">
        <input type="text" placeholder="# of teams">
      </div>
      <button class="ui secondary button" type="button">Generate Teams</button>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
</main>
