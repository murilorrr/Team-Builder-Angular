<main class="container">
  <div class="ui card">

    <h1>
      Team Generator
    </h1>

    <ul class="ui list members-list">
      <div *ngFor="let member of members"class="item">
        {{ member }}
      </div>
    </ul>

    <div>
      <div class="ui input">
        <input #addMemberInput (input)="changeInput(addMemberInput.value)" [value]="newMemberName" type="text" placeholder="name">
      </div>
      <button (click)="addMember()" class="ui primary button" type="button">Add</button>
    </div>

    <div>
      <div class="ui input">
        <input
        #numberOfTeamsInput
        (input)="setNumberOfTeams(numberOfTeamsInput.value)"
        type="number"
        [value]="numberOfTeams"
        placeholder="# of teams">
      </div>
      <button (click)="generateTeams()" class="ui secondary button" type="button">Generate Teams</button>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <div *ngFor="let team of teams; let i = index" class="team-container">
      <h3>Team {{i + 1}}</h3>
      <ul>
        <li *ngFor="let member of team">
          {{ member }}
        </li>
      </ul>
    </div>
  </div>
</main>
